<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Challenge Operating Room</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: url("col.png") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            z-index: 2;
        }

            .login-container h2 {
                margin-bottom: 1em;
                color: #333;
            }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.8em;
            margin: 0.5em 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button.login-btn {
            width: 100%;
            padding: 0.8em;
            margin-top: 1em;
            background-color: #2c5364;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            button.login-btn:hover {
                background-color: #1e3c4c;
            }

        #login-msg {
            color: red;
            margin-top: 1em;
            min-height: 1.5em;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.85em;
            color: #eee;
            z-index: 2;
        }

        /* Tooltip/Punti rossi */
        .label-point {
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .tooltip {
            display: none;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: black;
            color: white;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 14px;
            pointer-events: none;
            user-select: none;
        }

        .label-point:hover .tooltip {
            display: block;
        }
    </style>
</head>
<body>

    <!-- Punti interattivi -->
    <div class="label-point" style="top: 35%; left: 55%;">
        <div class="tooltip">PINZA</div>
    </div>
    <div class="label-point" style="top: 78%; left: 65%;">
        <div class="tooltip">PINZA</div>
    </div>
    <div class="label-point" style="top: 80%; left: 32%;">
        <div class="tooltip">TROCAR</div>
    </div>
    <div class="label-point" style="top: 90%; left: 42%;">
        <div class="tooltip">TELECAMERA</div>
    </div>
    <div class="label-point" style="top: 30%; left: 28%;">
        <div class="tooltip">FORBICE</div>
    </div>

    <!-- Login -->
    <div class="login-container">
        <h2>Challenge Operating Room</h2>
        <input type="email" id="email" placeholder="Email" />
        <input type="password" id="password" placeholder="Password" />
        <button class="login-btn" id="btn-login">Login</button>
        <p id="login-msg"></p>
    </div>

    <footer>&copy; 2025 - Healthcare Simulation</footer>

    <script>const btnLogin = document.getElementById('btn-login');
        const loginMsg = document.getElementById('login-msg');

        btnLogin.addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            loginMsg.textContent = '';

            if (!email || !password) {
                loginMsg.textContent = 'Inserisci email e password';
                return;
            }

            // Simulazione login
            window.location.href = "Mindex.html";
        });</script>

</body>
</html>
